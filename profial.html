    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = new Audio('Bartman.mp3');
            audio.loop = true;
            var isPlaying = false;

            function toggleMusic() {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    document.getElementById('musicButton').innerText = 'Music ❌';
                } else {
                    audio.play();
                    isPlaying = true;
                    document.getElementById('musicButton').innerText = 'Music ✅';
                }
            }

            document.getElementById('musicButton').addEventListener('click', toggleMusic);

            var title = 'BRTMAN TEAM';
            var titleIndex = 0;
            var isDeleting = false;

            function animateTitle() {
                if (!isDeleting && titleIndex < title.length) {
                    document.title += title[titleIndex];
                    titleIndex++;
                    setTimeout(animateTitle, 200);
                } else if (isDeleting && titleIndex > 1) {
                    document.title = title.substring(0, titleIndex - 1);
                    titleIndex--;
                    setTimeout(animateTitle, 200);
                } else {
                    isDeleting = !isDeleting;
                    setTimeout(animateTitle, 1000);
                }
            }

            animateTitle();
        });

        const createRain = () => {
            const rainContainer = document.querySelector('.rain');
            const numDrops = 100;

            for (let i = 0; i < numDrops; i++) {
                const drop = document.createElement('div');
                drop.classList.add('rain-drop');
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDuration = `${Math.random() * 2 + 1}s`;
                rainContainer.appendChild(drop);
            }
        };

        createRain();
    </script>
</head>
